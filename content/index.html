[!- extends "_wrappers/wrapper.html" -!]
[!- block main -!]

<hgroup>
  <h1>popup launcher</h1>
  <div class="page-subtitle">
    add a url, launch a page
  </div>
</hgroup>

<label>url:<br />
  <input type="text" data-send="updateUrl" data-receive="clear" />
</label>
<label>width:<br />
  <input type="number" data-key="width" data-send="updateNum" placeholder="optional" data-receive="clear"/>
</label>
<label>height:<br />
  <input type="number" data-key="height" data-send="updateNum" placeholder="optional" data-receive="clear" />
</label>

<div>
<button data-send="launch">Launch</button>
</div>

<p>Note: you'll probably need to allow popups
  from this site the first time you use 
  the tool</p>
<hr />

[!- endblock -!]
